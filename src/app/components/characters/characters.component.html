<div class="product-grid">
    <mat-card class="example-card" *ngFor="let character of characters">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ character.name }}</mat-card-title>
            <mat-card-subtitle>
                <mat-icon>home</mat-icon>{{ character.house}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img class="crop-image" mat-card-image [src]="character.image" alt="Photo of a Shiba Inu">
            <p *ngIf="character.alive === true">Live:
                <mat-icon aria-hidden="false">mood</mat-icon>
            </p>
            <p *ngIf="character.alive === false">Live:
                <mat-icon aria-hidden="false">sentiment_very_dissatisfied</mat-icon>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
